<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<style>
body {
  margin: 0;
  background: #222;
  color: #fff;
  font-family: Arial, sans-serif;
}
.sidebar {
  width: 250px;
  height: 100vh;
  background: #111;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  transition: transform 0.3s ease;
}
.sidebar.hidden {
  transform: translateX(-260px);
}
.sidebar h2 {
  text-align: center;
  background: #000;
  padding: 15px;
  margin: 0;
  border-bottom: 1px solid #444;
}
.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.sidebar ul li {
  padding: 12px 15px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}
.sidebar ul li:hover {
  background: #333;
}
.menu-toggle {
  position: fixed;
  top: 10px;
  left: 10px;
  background: #fff;
  color: #000;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 18px;
  z-index: 1000;
}
</style>
</head>
<body>

<div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>

<div class="sidebar" id="menuSidebar">
  <h2>Admin Menu</h2>
  <ul>
    <li onclick="loadSection('dashboard')">Dashboard</li>
    <li onclick="loadSection('store')">Store</li>
    <li onclick="loadSection('calculator')">Calculator</li>
    <li onclick="loadSection('buyers')">Buyers</li>
    <li onclick="loadSection('trackmsg')">Track Messages</li>
    <li onclick="loadSection('trackvisit')">Track Visits</li>
  </ul>
</div>

<script>
function toggleMenu() {
  const sidebar = document.getElementById('menuSidebar');
  sidebar.classList.toggle('hidden');
}

document.addEventListener('click', (e) => {
  const sidebar = document.getElementById('menuSidebar');
  if (!sidebar.contains(e.target) && !e.target.classList.contains('menu-toggle')) {
    sidebar.classList.add('hidden');
  }
});

function loadSection(section) {
  window.parent.postMessage({ action: 'loadSection', section }, '*');
  document.getElementById('menuSidebar').classList.add('hidden');
}
</script>
</body>
  </html>
