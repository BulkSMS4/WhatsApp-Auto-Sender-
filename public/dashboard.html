<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #25d366;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.4em;
      font-weight: bold;
    }
    main {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .product {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product.sold {
      opacity: 0.6;
    }
    .product h3 {
      margin: 0 0 0.4rem;
      color: #222;
    }
    .product p {
      margin: 0.2rem 0;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      font-weight: bold;
    }
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    .btn-sold {
      background: #ffc107;
      color: black;
    }
    .btn-buy {
      background: #25d366;
      color: white;
    }
    iframe {
      width: 100%;
      height: 520px;
      border: none;
      margin-top: 20px;
      display: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <header>üõçÔ∏è Product Management Dashboard</header>
  <main>
    <div id="productList">Loading products...</div>

    <!-- Paystack or custom payment iframe -->
    <iframe id="paymentFrame"></iframe>
  </main>

  <script>
    const password = "Forgetme"; // Must match ADMIN_PASSWORD in .env
    const productList = document.getElementById("productList");
    const paymentFrame = document.getElementById("paymentFrame");

    // üßæ Fetch all products
    async function loadProducts() {
      const res = await fetch("/api/products");
      const data = await res.json();
      renderProducts(data);
    }

    // üñºÔ∏è Display products
    function renderProducts(products) {
      if (!products.length) {
        productList.innerHTML = "<p>No products found.</p>";
        return;
      }

      productList.innerHTML = products
        .map(
          (p) => `
        <div class="product ${p.sold ? "sold" : ""}" id="prod-${p.id}">
          <h3>${p.name}</h3>
          <p>${p.desc || ""}</p>
          <p><strong>Price:</strong> ${p.price}</p>
          <p><strong>Status:</strong> ${p.sold ? "‚úÖ Sold" : "üü¢ Available"}</p>
          <div>
            <button class="btn btn-delete" onclick="deleteProduct('${p.id}')">üóë Delete</button>
            ${
              !p.sold
                ? `<button class="btn btn-sold" onclick="markSold('${p.id}')">Mark as Sold</button>
                   <button class="btn btn-buy" onclick="choosePayment('${p.id}', '${p.name}', '${p.price}', '${p.onlinePayment}', '${p.alternatePayment}')">Buy</button>`
                : ""
            }
          </div>
        </div>
      `
        )
        .join("");
    }

    // üóë Delete product
    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      await fetch(`/api/delete/${id}`, { method: "DELETE" });
      loadProducts();
    }

    // üè∑Ô∏è Mark as sold
    async function markSold(id) {
      await fetch(`/api/mark-sold/${id}`, { method: "POST" });
      loadProducts();
    }

    // üí≥ Payment options
    function choosePayment(id, name, price, paystackLink, customLink) {
      const choice = confirm(
        `Do you want to pay via Secure Online Gateway? (Press OK for Online, Cancel for Alternate)`
      );

      if (choice) {
        // Paystack (iframe load)
        startPaystackPayment(name, price, id);
      } else {
        // Custom link (iframe)
        if (!customLink) {
          alert("No alternate payment link available for this product.");
          return;
        }
        paymentFrame.src = customLink;
        paymentFrame.style.display = "block";
        paymentFrame.scrollIntoView({ behavior: "smooth" });
      }
    }

    // ‚ö° Start Paystack payment inline
    async function startPaystackPayment(name, price, id) {
      const email = prompt("Enter your email to continue:");
      if (!email) return alert("Email required to proceed");

      const res = await fetch("/api/paystack/initiate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, amount: price, productId: id }),
      });

      const data = await res.json();
      if (!data.authorization_url) {
        alert("Failed to initialize payment");
        return;
      }

      paymentFrame.src = data.authorization_url;
      paymentFrame.style.display = "block";
      paymentFrame.scrollIntoView({ behavior: "smooth" });
    }

    // Load everything
    loadProducts();
  </script>
</body>
  </html>
