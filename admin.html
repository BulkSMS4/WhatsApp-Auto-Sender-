<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Auto Sender Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #25D366;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4em;
      font-weight: bold;
    }
    section {
      padding: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #1ebe5c; }
    .product {
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .sold {
      background: #ffeaea;
      text-decoration: line-through;
      opacity: 0.7;
    }
    .product-actions button {
      margin-right: 5px;
      padding: 6px 10px;
    }
    .delete-btn {
      background: #ff4d4d;
    }
    .sold-btn {
      background: #ff9800;
    }
    .buy-btn {
      background: #007bff;
    }

    /* Modal styles */
    #paymentModal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #paymentContent {
      background: #fff;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      padding: 1.5rem;
      position: relative;
      text-align: center;
    }
    #closePayment {
      position: absolute;
      right: 15px;
      top: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

<header>ðŸ“± WhatsApp Auto Sender Dashboard</header>

<section id="dashboard">
  <h2>Add New Contact</h2>
  <input type="text" id="contactName" placeholder="Customer Name">
  <input type="text" id="contactNumber" placeholder="Phone number (with country code)">
  <button onclick="addContact()">Save Contact</button>
  <hr>

  <h2>Add New Product</h2>
  <input type="text" id="productName" placeholder="Product Name">
  <textarea id="productDesc" placeholder="Description"></textarea>
  <input type="text" id="productPrice" placeholder="Price (e.g. 200 GHS)">
  <input type="text" id="customPayment" placeholder="Custom Payment Form URL (hidden)">
  <button onclick="addProduct()">Add Product</button>

  <h2>All Products</h2>
  <div id="productList"></div>

  <hr>
  <button onclick="startAutoSend()">ðŸš€ Start Auto Send</button>
</section>

<!-- ðŸ’³ Hidden Payment Modal -->
<div id="paymentModal">
  <div id="paymentContent">
    <button id="closePayment" onclick="closePayment()">âœ–</button>
    <iframe id="paymentFrame"></iframe>
  </div>
</div>

<script>
  let contacts = [];
  let products = [];
  let selectedProduct = null;

  // Add contacts
  function addContact() {
    const name = document.getElementById('contactName').value.trim();
    const number = document.getElementById('contactNumber').value.trim();
    if (!name || !number) return alert("Please fill in both name and phone.");
    contacts.push({ name, number });
    alert("âœ… Contact added!");
  }

  // Add product
  function addProduct() {
    const name = document.getElementById('productName').value.trim();
    const desc = document.getElementById('productDesc').value.trim();
    const price = document.getElementById('productPrice').value.trim();
    const customPayment = document.getElementById('customPayment').value.trim();

    if (!name || !price) return alert("Product name and price required.");

    const product = { name, desc, price, customPayment, sold: false };
    products.push(product);
    renderProducts();
  }

  // Render products
  function renderProducts() {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach((p, i) => {
      list.innerHTML += `
        <div class="product ${p.sold ? 'sold' : ''}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <strong>Price:</strong> ${p.price}<br>
          ${p.sold ? '<em>Marked as Sold</em>' : `
            <button class="buy-btn" onclick="openPayment(${i})">Buy Now</button>
          `}
          <div class="product-actions">
            <button class="sold-btn" onclick="markSold(${i})">Mark as Sold</button>
            <button class="delete-btn" onclick="deleteProduct(${i})">Delete</button>
          </div>
        </div>
      `;
    });
  }

  // Delete product
  function deleteProduct(index) {
    if (confirm("Are you sure you want to delete this product?")) {
      products.splice(index, 1);
      renderProducts();
    }
  }

  // Mark product as sold
  function markSold(index) {
    products[index].sold = true;
    renderProducts();
  }

  // Open custom payment form (hidden link)
  function openPayment(index) {
    const product = products[index];
    if (!product.customPayment) return alert("No payment form link found for this item.");
    const frame = document.getElementById('paymentFrame');
    frame.src = product.customPayment;
    document.getElementById('paymentModal').style.display = 'flex';
  }

  // Close payment modal
  function closePayment() {
    document.getElementById('paymentModal').style.display = 'none';
    document.getElementById('paymentFrame').src = '';
  }

  // Auto send simulation
  function startAutoSend() {
    if (contacts.length === 0 || products.length === 0)
      return alert("Add contacts and products first!");
    alert("ðŸš€ Auto sending started (simulation)...");
  }
</script>

</body>
</html>
