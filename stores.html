<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõçÔ∏è Online Store ‚Äî Foster Marketplace</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  header {
    background: #25D366;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.6em;
    font-weight: bold;
  }
  main {
    max-width: 1100px;
    margin: 20px auto;
    padding: 10px;
  }
  .category {
    margin-top: 30px;
  }
  .category h2 {
    background: #25D366;
    color: white;
    padding: 10px;
    border-radius: 8px;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
  }
  .product {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform .2s ease;
    position: relative;
  }
  .product:hover {
    transform: scale(1.02);
  }
  .product img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .info {
    padding: 10px;
  }
  .info h3 {
    margin: 0;
    font-size: 1.1em;
    color: #333;
  }
  .info p {
    color: #555;
    font-size: 0.9em;
    margin: 6px 0;
  }
  .price {
    color: #25D366;
    font-weight: bold;
  }
  .buy-btn {
    background: #25D366;
    color: white;
    border: none;
    width: 100%;
    padding: 10px;
    cursor: pointer;
    border-radius: 0 0 10px 10px;
    font-weight: bold;
  }
  .buy-btn:hover {
    background: #1ebe5c;
  }
  .delivery-form {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #25D366;
    border-radius: 8px;
    background-color: #f0fff4;
  }
  .delivery-form input, .delivery-form textarea, .delivery-form select {
    width: 100%;
    padding: 6px;
    margin: 4px 0 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  .delivery-form button {
    background: #25D366;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    margin-right: 5px;
    font-weight: bold;
  }
  .delivery-form button:hover {
    background: #1ebe5c;
  }
  .paymentLink a {
    color: #25D366;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>
<body>

<header>üõçÔ∏è Foster Marketplace ‚Äî Explore Categories</header>

<main id="storeContainer">
  <div id="loading">Loading store products...</div>
</main>

<script>
async function loadStore() {
  const res = await fetch('/api/products');
  const data = await res.json();
  const container = document.getElementById('storeContainer');
  container.innerHTML = "";

  if (!data || data.length === 0) {
    container.innerHTML = "<p>No products found.</p>";
    return;
  }

  const categories = {};
  data.forEach(p => {
    if (!categories[p.category]) categories[p.category] = [];
    categories[p.category].push(p);
  });

  for (const [category, items] of Object.entries(categories)) {
    const catDiv = document.createElement('div');
    catDiv.classList.add('category');
    catDiv.innerHTML = `<h2>${category}</h2><div class="products"></div>`;
    const prodContainer = catDiv.querySelector('.products');

    for (const p of items) {
      const prodDiv = document.createElement('div');
      prodDiv.classList.add('product');
      prodDiv.innerHTML = `
        <img src="${p.image || 'https://via.placeholder.com/400x250?text=No+Image'}" alt="${p.name}">
        <div class="info">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <p class="price">${await convertPrice(p.price)}</p>
        </div>
        <button class="buy-btn" onclick="openBuy('${p.id}')">üõí Buy Now</button>
      `;
      prodContainer.appendChild(prodDiv);
    }
    container.appendChild(catDiv);
  }
}

async function convertPrice(price) {
  try {
    const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
    const rates = await res.json();
    const userLocale = Intl.DateTimeFormat().resolvedOptions().locale;
    const country = userLocale.split('-')[1] || 'US';
    const currency = country === 'GH' ? 'GHS' : country === 'NG' ? 'NGN' : 'USD';
    const converted = price * (rates.rates[currency] || 1);
    return new Intl.NumberFormat(undefined, { style: 'currency', currency }).format(converted);
  } catch {
    return `$${price}`;
  }
}

function openBuy(id) {
  const existingForm = document.getElementById('deliveryForm_' + id);
  if (existingForm) {
    existingForm.style.display = existingForm.style.display === 'none' ? 'block' : 'none';
    return;
  }

  const prodDiv = document.querySelector(`.product button[onclick="openBuy('${id}')"]`).parentElement;

  const formDiv = document.createElement('div');
  formDiv.id = 'deliveryForm_' + id;
  formDiv.className = 'delivery-form';
  formDiv.innerHTML = `
    <h4>üì¶ Delivery Form</h4>
    <label>Name:<input type="text" id="name_${id}" required></label>
    <label>Phone:<input type="text" id="phone_${id}" required></label>
    <label>Address:<textarea id="address_${id}" required></textarea></label>
    <label>Delivery Type:
      <select id="type_${id}" required>
        <option value="">Select type</option>
        <option value="standard">Standard</option>
        <option value="express">Express</option>
      </select>
    </label>
    <button onclick="submitDelivery('${id}')">Submit Form</button>
    <button onclick="document.getElementById('deliveryForm_${id}').style.display='none'">Cancel</button>
  `;

  prodDiv.appendChild(formDiv);
}

async function submitDelivery(id) {
  const name = document.getElementById(`name_${id}`).value.trim();
  const phone = document.getElementById(`phone_${id}`).value.trim();
  const address = document.getElementById(`address_${id}`).value.trim();
  const type = document.getElementById(`type_${id}`).value;

  if (!name || !phone || !address || !type) {
    alert("‚ö†Ô∏è All fields are required!");
    return;
  }

  try {
    const res = await fetch('/api/delivery', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ productId: id, name, phone, address, type })
    });

    if (res.ok) {
      alert('‚úÖ Delivery form submitted!');

      const prodDiv = document.querySelector(`.product button[onclick="openBuy('${id}')"]`).parentElement;
      let paymentLink = prodDiv.querySelector('.paymentLink');
      if (!paymentLink) {
        paymentLink = document.createElement('p');
        paymentLink.className = 'paymentLink';
        paymentLink.innerHTML = `<a href="/payment?product=${id}" target="_blank">üí≥ Proceed to Payment</a>`;
        prodDiv.appendChild(paymentLink);
      } else {
        paymentLink.style.display = 'block';
      }

      document.getElementById('deliveryForm_' + id).style.display = 'none';
    } else {
      alert('‚ùå Submission failed!');
    }
  } catch (err) {
    alert('‚ùå Error submitting form: ' + err);
  }
}

loadStore();
setInterval(loadStore, 10000);
</script>

</body>
</html>
