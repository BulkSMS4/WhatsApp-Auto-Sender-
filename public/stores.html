<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Feed</title>
  <style>
    body {
      background: #e5ddd5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #075e54;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .card {
      background: #dcf8c6;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .category {
      background: #25d366;
      color: white;
      display: inline-block;
      padding: 3px 10px;
      border-radius: 10px;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
      color: #075e54;
    }
    .desc {
      margin: 8px 0;
      color: #333;
      font-size: 14px;
    }
    .price {
      color: #128c7e;
      font-weight: bold;
      margin-top: 5px;
    }
    .btn {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #128c7e;
    }
    footer {
      text-align: center;
      color: #777;
      padding: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>üõç Store & Job Alerts</header>
  <div class="container" id="storeContainer">
    <p style="text-align:center;color:#555;">Loading feed...</p>
  </div>
  <footer>Powered by Your Admin Dashboard</footer>

  <script>
    async function loadStore() {
      try {
        const res = await fetch('/api/products');
        const products = await res.json();
        const container = document.getElementById('storeContainer');
        container.innerHTML = '';

        if (!products.length) {
          container.innerHTML = '<p style="text-align:center;color:#555;">No posts yet.</p>';
          return;
        }

        products.reverse().forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';

          let content = `
            <div class="category">${p.category}</div>
            <div class="title">${p.title}</div>
            ${p.image ? `<img src="${p.image}" alt="${p.title}">` : ''}
            <div class="desc">${p.desc}</div>
          `;

          if (p.category === 'Jobs') {
            content += `
              <div class="price">üí∞ Salary: $${p.price || 'N/A'}</div>
              <p style="font-size:13px;color:#555;">üìç ${p.location || ''}</p>
              <button class="btn" onclick="openMasked('${p.applyForm}', 'Apply Form')">üìù Apply Now</button>
              <button class="btn" style="margin-top:8px;background:#34b7f1;" onclick="openMasked('${p.site}', 'Website')">üåê Visit Website</button>
            `;
          } else {
            content += `
              <div class="price">üí∞ Price: $${p.price}</div>
              <button class="btn" onclick="openMasked('${p.payment}', 'Checkout')">üõí Buy Now</button>
            `;
          }

          card.innerHTML = content;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
      }
    }

    function openMasked(url, title) {
      if (!url) return alert("Link unavailable.");
      const masked = confirm(`Open ${title}?`);
      if (masked) window.open(url, '_blank');
    }

    loadStore();
  </script>
</body>
  </html>
