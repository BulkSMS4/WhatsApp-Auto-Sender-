<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Auto Sender Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #25D366;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4em;
      font-weight: bold;
    }
    section {
      padding: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #1ebe5c; }
    .product {
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .sold {
      background: #ffeaea;
      text-decoration: line-through;
      opacity: 0.7;
    }
    .product-actions button {
      margin-right: 5px;
      padding: 6px 10px;
    }
    .delete-btn {
      background: #ff4d4d;
    }
    .sold-btn {
      background: #ff9800;
    }
    .buy-btn {
      background: #007bff;
    }
  </style>
</head>
<body>

<header>üì± WhatsApp Auto Sender Dashboard</header>

<section id="dashboard">
  <h2>Add New Product</h2>
  <input type="text" id="productName" placeholder="Product Name">
  <textarea id="productDesc" placeholder="Description"></textarea>
  <input type="text" id="productPrice" placeholder="Price (e.g. 200 GHS)">
  <input type="text" id="onlinePayment" placeholder="Online Payment Link (optional)">
  <input type="text" id="alternatePayment" placeholder="Alternate Payment Link (optional)">
  <button onclick="addProduct()">Add Product</button>
  <hr>

  <h2>All Products</h2>
  <div id="productList"></div>
</section>

<script>
  const ADMIN_PASSWORD = "Forgetme"; // taken from .env but local for simplicity

  // Protect access
  if (!localStorage.getItem("authenticated")) {
    window.location.href = "/login";
  }

  // Fetch all products
  async function loadProducts() {
    const res = await fetch("/api/products");
    const data = await res.json();
    renderProducts(data);
  }

  // Add new product
  async function addProduct() {
    const name = document.getElementById("productName").value.trim();
    const desc = document.getElementById("productDesc").value.trim();
    const price = document.getElementById("productPrice").value.trim();
    const onlinePayment = document.getElementById("onlinePayment").value.trim();
    const alternatePayment = document.getElementById("alternatePayment").value.trim();

    if (!name || !price) return alert("Please enter product name and price.");

    const res = await fetch("/api/add-product", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        password: ADMIN_PASSWORD,
        name, desc, price, onlinePayment, alternatePayment
      }),
    });
    const data = await res.json();
    if (data.success) {
      alert("‚úÖ Product added!");
      loadProducts();
    } else {
      alert("‚ùå Failed to add product.");
    }
  }

  // Render product list
  function renderProducts(products) {
    const list = document.getElementById("productList");
    list.innerHTML = "";
    products.forEach(p => {
      list.innerHTML += `
        <div class="product ${p.sold ? 'sold' : ''}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <strong>Price:</strong> ${p.price}<br>
          <button class="delete-btn" onclick="deleteProduct('${p.id}')">Delete</button>
        </div>
      `;
    });
  }

  // Delete product
  async function deleteProduct(id) {
    if (!confirm("Are you sure?")) return;
    const res = await fetch("/api/delete/" + id, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: ADMIN_PASSWORD }),
    });
    const data = await res.json();
    if (data.success) {
      alert("üóëÔ∏è Product deleted");
      loadProducts();
    } else {
      alert("‚ùå Failed to delete product.");
    }
  }

  loadProducts();
</script>

</body>
    </html>
