<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSenderBot Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0; padding: 0;
    }
    header {
      background: #25D366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    section {
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #25D366;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #1ebe5c; }
    .delete-btn { background: #ff4d4d; }
    .delete-btn:hover { background: #e63939; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #25D366;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    .logout {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>üí¨ ChatSenderBot ‚Äî Admin Dashboard</header>

<section>
  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <h2>üì§ Send WhatsApp Message</h2>
  <form id="msgForm">
    <label>Recipient Number (with country code):</label>
    <input type="text" id="phone" placeholder="233..." required />
    <label>Message:</label>
    <textarea id="message" rows="4" placeholder="Type your message..." required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div id="sendResult"></div>
</section>

<section>
  <h2>üßæ Buyers Records</h2>
  <input type="text" id="searchInput" placeholder="üîç Search by name or product...">
  <button onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>

  <table id="buyersTable">
    <thead>
      <tr>
        <th>Name</th><th>Phone</th><th>Email</th><th>Address</th>
        <th>Product</th><th>Payment</th><th>Date</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
  let buyers = [];
  let adminPassword = null;

  async function initDashboard() {
    adminPassword = prompt("Enter Admin Password:");
    if (!adminPassword) return alert("Access denied.");
    localStorage.setItem("chat_admin_pw", adminPassword);
    await loadBuyers();
  }

  async function sendMessage(e) {
    e.preventDefault();
    const phone = document.getElementById("phone").value.trim();
    const message = document.getElementById("message").value.trim();
    const sendResult = document.getElementById("sendResult");
    sendResult.textContent = "‚è≥ Sending...";

    const res = await fetch("/send-whatsapp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: adminPassword, phone, message })
    });

    const data = await res.json();
    if (data.success) {
      sendResult.textContent = "‚úÖ Message sent successfully!";
    } else sendResult.textContent = "‚ùå Error: " + (data.error || "Failed");
  }

  async function loadBuyers() {
    const res = await fetch(`/api/get-buyers?password=${adminPassword}`);
    const data = await res.json();
    if (!data.success) return alert(data.error || "Unauthorized");
    buyers = data.buyers;
    renderTable(buyers);
  }

  function renderTable(list) {
    const tbody = document.querySelector("#buyersTable tbody");
    tbody.innerHTML = "";
    list.forEach(b => {
      tbody.innerHTML += `
        <tr>
          <td>${b.name}</td>
          <td>${b.phone}</td>
          <td>${b.email}</td>
          <td>${b.address}</td>
          <td>${b.product}</td>
          <td>${b.paymentMethod || "N/A"}</td>
          <td>${b.date}</td>
          <td><button class="delete-btn" onclick="deleteBuyer('${b.id}')">üóëÔ∏è</button></td>
        </tr>
      `;
    });
  }

  document.getElementById("searchInput").addEventListener("input", e => {
    const val = e.target.value.toLowerCase();
    const filtered = buyers.filter(b =>
      b.name.toLowerCase().includes(val) || b.product.toLowerCase().includes(val)
    );
    renderTable(filtered);
  });

  async function deleteBuyer(id) {
    const confirmDel = confirm("Delete this buyer record?");
    if (!confirmDel) return;
    const res = await fetch(`/api/delete-buyer/${id}`, {
      method: "DELETE",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: adminPassword })
    });
    const data = await res.json();
    if (data.success) {
      alert("Deleted!");
      loadBuyers();
    } else alert(data.error || "Failed to delete");
  }

  function exportCSV() {
    const rows = [
      ["Name","Phone","Email","Address","Product","Payment","Date"],
      ...buyers.map(b => [
        b.name, b.phone, b.email, b.address, b.product, b.paymentMethod || "N/A", b.date
      ])
    ];
    const csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
    const a = document.createElement("a");
    a.href = csvContent;
    a.download = "buyers.csv";
    a.click();
  }

  function logout() {
    localStorage.removeItem("chat_admin_pw");
    location.reload();
  }

  document.getElementById("msgForm").addEventListener("submit", sendMessage);
  initDashboard();
</script>

</body>
  </html>
